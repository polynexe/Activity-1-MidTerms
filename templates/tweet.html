{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tweets</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-12">
            <form method="post">
                {% csrf_token %}
                {% for i in create_tweet %}
                    {{ i.errors }}
                    {{ i }}
                {% endfor %}
{#                /<a href="{% url 'home' %}" class="btn btn-secondary mb-3"> &larr; Back</a>#}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
